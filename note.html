<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Note Page</title>
<script>
function submitNote() {
    var noteText = document.getElementById('noteInput').value;
    var notesContainer = document.getElementById('notesContainer');
    var timeStamp = new Date().toLocaleString();
    notesContainer.innerHTML += `<p>${timeStamp}<br>${noteText}</p>`;
    document.getElementById('noteInput').value = ""; // 清空输入框
}

// 这个函数用于页面加载时检查localStorage中是否有保存的日记，并显示它们
function loadNotes() {
    var savedNotes = localStorage.getItem('notes');
    if (savedNotes) {
        document.getElementById('notesContainer').innerHTML = savedNotes;
    }
}

window.onload = loadNotes; // 当页面加载完成时调用loadNotes函数
</script>
</head>
<body>

<textarea id="noteInput" placeholder="Write your note..."></textarea>
<button onclick="submitNote()">Submit Note</button>

<div id="notesContainer">
    <!-- 日记显示在这里 -->
</div>

</body>
</html>
